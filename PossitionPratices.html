<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Possitioning</title>
  </head>
  <body style="height: 3000px; padding-top: 100px; padding-left: 80px">
    <div
      style="
        background-color: black;
        width: 100%;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 70px;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        top: 70px;
        bottom: 0px;
        width: 70px;
        height: 100%px;
      "
    >
      sidebar
      <dir
        style="
          position: absolute;
          background-color: red;
          color: white;
          width: 1px;
          top: 0px;
          left: 20px;
        "
      >
        X
      </dir>
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 100px;
        width: 70px;
        right: 0px;
        margin: 70px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        padding-top: 20px;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
